<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love Rediet</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Noto+Sans+Ethiopic:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --choco-brown: #5e3023;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Romantic deep gradient */
            background: linear-gradient(-45deg, #700d1f, #c9184a, #5e3023, #ff758f);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Noto Sans Ethiopic', sans-serif;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 85%;
            z-index: 10;
        }

        #herPic {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
            margin-bottom: 20px;
        }

        h1 {
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
            margin-bottom: 35px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            height: 60px;
            position: relative;
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
        }

        #yesBtn { background: #ff1493; color: white; box-shadow: 0 5px 15px rgba(255,20,147,0.4); }
        #noBtn { background: #3d1f16; color: white; position: absolute; }

        /* MULTI-COLOR HEARTS STYLE */
        .bg-heart {
            position: absolute;
            z-index: 1;
            animation: float Up 7s infinite linear;
            text-shadow: 0 0 10px rgba(255,255,255,0.8);
            user-select: none;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
        }

        #haileMsg {
            display: none;
            color: white;
            animation: fadeIn 1.5s;
        }

        .haile-text {
            font-family: 'Dancing Script', cursive;
            font-size: 32px;
            color: #ffd700; /* Gold for extra "pop" */
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
    </style>
</head>
<body>

    <audio id="loveSong" loop>
        <source src="thinkingoutloud.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <img src="rediet.jpg" alt="Rediet" id="herPic">
        <h1 id="mainQuestion">የእኔ ፍቅር ረድዬ ሰሞኑን አንገናኝም እ ስዎድሽ</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">እሺ</button>
            <button id="noBtn" onmouseover="moveButton()">አልፈልግም</button>
        </div>
        <div id="haileMsg">
            <p style="font-size: 22px;">እኮ በ እኔማ አትጨቅኝም ❤️</p>
            <p class="haile-text">Haile Loves you soo much My Love</p>
        </div>
    </div>

    <script>
        // FUNCTION TO CREATE MULTI-COLOR HEARTS
        function createHeart() {
            const heart = document.createElement('div');
            const colors = ['#ff4d6d', '#ff758f', '#fff', '#ffb3c1', '#ffd700', '#ff0000'];
            
            heart.className = 'bg-heart';
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.color = colors[Math.floor(Math.random() * colors.length)];
            heart.style.fontSize = Math.random() * 25 + 10 + 'px';
            heart.style.animationDuration = Math.random() * 3 + 4 + 's';
            heart.style.opacity = Math.random();
            
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 7000);
        }

        // Start creating hearts
        setInterval(createHeart, 400);

        const song = document.getElementById('loveSong');

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 100);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            noBtn.style.position = 'fixed';
            song.play();
        }

        function celebrate() {
            song.play();
            document.getElementById('mainQuestion').style.display = 'none';
            document.querySelector('.buttons').style.display = 'none';
            document.getElementById('haileMsg').style.display = 'block';
            
            // Speed up hearts for celebration
            setInterval(createHeart, 100);
        }
    </script>
</body>
</html>
